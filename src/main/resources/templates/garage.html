<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Garages</title>
</head>
<body>
<h1>Garages</h1>
<ul>
  <li th:each="garage : ${garages}">
    <a th:href="@{/garage/{garageId}(garageId=${garage.id})}" th:text="${garage.address}"></a>
  </li>
</ul>
<h2>Add a garage:</h2>
<form th:action="@{/garage/add}" method="post" th:object="${garage}">
  <p>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>
  </p>
  <p>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" th:field="*{capacity}" required>
  </p>
  <p>
    <label for="acceptsLpg">Accepts LPG:</label>
    <input type="checkbox" id="acceptsLpg" name="acceptsLpg" th:field="*{acceptsLpg}">
  </p>
  <p>
    <button type="submit">Add garage</button>
  </p>
</form>
</body>
</html>
