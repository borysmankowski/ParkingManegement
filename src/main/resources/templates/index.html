<!DOCTYPE html>
html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Garages</title>
</head>
<body>
<h1>Garages</h1>
<ul>
    <li th:each="garage : ${garages}">
        <a th:href="@{/garage/{garageId}(garageId=${garage.id})}" th:text="${garage.address}"></a>
    </li>
</ul>
</body>
</html>
